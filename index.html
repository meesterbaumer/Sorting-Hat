<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting Hat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
   

    <div class="jumbotron">
        <h1 class="display-4">Welcome to Hoggy Hoggy Warts!</h1>
        <p class="lead">Allow our magic sorter to work it's magic!!</p>
        <hr class="my-4">
        <p>Click the button below to begin SORTING</p>
        <button type="button" class="btn btn-primary" onclick="displayEnterName()">Let's start sorting</button>
      </div>

    <div id="enterName">
      <div class="card">
            <pre>     Enter Name</pre>
            <div class="container-fluid">
              <div class="row">
                  <p class="student col-lg-4">Student:</p>
                  <input class="form-control col-lg-4" type="text" placeholder="Student Name" id="StudentName">
                  <button type="button" class="btn btn-light sortButton" id="sortButton">Sort!</button>
              </div>
            </div>
        </div>
    </div>

    

    <div id="card"></div>

    <script src="./main.js"></script>
</body>
</html>
